<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Topic Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç Kafka Topic Monitor</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Connection:</span>
                    <span id="connection-status" class="status-value disconnected">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Monitoring:</span>
                    <span id="monitoring-status" class="status-value">Stopped</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Topics:</span>
                    <span id="topic-count" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Messages:</span>
                    <span id="message-count" class="status-value">0</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">Start Monitoring</button>
            <button id="stop-btn" class="btn btn-secondary" disabled>Stop Monitoring</button>
            <button id="clear-btn" class="btn btn-danger">Clear Data</button>
            <button id="refresh-btn" class="btn btn-info">Refresh</button>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üìä Topic Statistics</h2>
                <div id="topic-stats" class="stats-container">
                    <div class="empty-state">No topics being monitored</div>
                </div>
            </div>

            <div class="panel">
                <h2>üì® Recent Messages</h2>
                <div class="messages-header">
                    <span>Latest 20 messages (newest first)</span>
                    <button id="auto-scroll-btn" class="btn btn-small btn-toggle active">Auto Scroll</button>
                </div>
                <div id="messages" class="messages-container">
                    <div class="empty-state">No messages received yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
